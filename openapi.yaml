          description: Zone ID
        - name: date
          in: query
          required: true
          schema:
            type: string
            format: date
          description: Pickup date (YYYY-MM-DD)
        - name: time
          in: query
          schema:
            type: string
          description: Pickup time (HH:MM)
        - name: passengers
          in: query
          required: true
          schema:
            type: integer
          description: Number of passengers
        - name: direction
