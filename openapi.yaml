                  type: integer
                vehicleType:
                  $ref: '#/components/schemas/VehicleType'
                date:
                  type: string
                  format: date
                time:
                  type: string
                passengers:
                  type: integer
                direction:
                  type: string
                  enum: [FROM_AIRPORT, TO_AIRPORT]
                extras:
                  type: array
                  items:
                    type: string
      responses:
        '200':
