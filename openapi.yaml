    DriverCreate:
      type: object
      required: [fullName, phone]
      properties:
        fullName:
          type: string
        phone:
          type: string
        email:
          type: string
        licenseNumber:
          type: string

    TariffCreate:
      type: object
      required: [routeId, vehicleType, currency, basePrice]
      properties:
        routeId:
          type: integer
          format: int64
        vehicleType:
          $ref: '#/components/schemas/VehicleType'
        currency:
          type: string
        basePrice:
          type: number
          format: double
        pricePerPax:
          type: number
          format: double
          nullable: true
        minPax:
          type: integer
          default: 1
        maxPax:
          type: integer
          nullable: true
        validFrom:
          type: string
          format: date
          nullable: true
        validTo:
          type: string
          format: date
          nullable: true

    TariffRuleCreate:
      type: object
      required: [ruleType]
      properties:
        ruleType:
          $ref: '#/components/schemas/TariffRuleType'
        dayOfWeek:
          type: integer
          minimum: 1
          maximum: 7
          nullable: true
        startTime:
          type: string
          format: time
          nullable: true
        endTime:
          type: string
          format: time
          nullable: true
        seasonFrom:
          type: string
          format: date
          nullable: true
        seasonTo:
          type: string
          format: date
          nullable: true
        percAdjustment:
          type: number
          format: double
          nullable: true
        fixedAdjustment:
          type: number
          format: double
          nullable: true

    TransferSearchRequest:
      type: object
      required:
        - airportId
        - zoneId
        - direction
        - pickupTime
        - paxAdults
        - currency
      properties:
        airportId:
          type: integer
          format: int64
        zoneId:
          type: integer
          format: int64
        direction:
          $ref: '#/components/schemas/RouteDirection'
        pickupTime:
          type: string
          format: date-time
        paxAdults:
          type: integer
        paxChildren:
          type: integer
          default: 0
        currency:
          type: string
          example: EUR

    TransferOption:
      type: object
      properties:
        supplier:
          $ref: '#/components/schemas/Supplier'
        vehicleType:
          $ref: '#/components/schemas/VehicleType'
        currency:
          type: string
        totalPrice:
          type: number
          format: double
        estimatedDurationMin:
          type: integer
        cancellationPolicy:
          type: string
        optionCode:
          type: string
          description: Internal code used when creating booking from this option.

    TransferSearchResponse:
      type: object
      properties:
        options:
          type: array
          items:
            $ref: '#/components/schemas/TransferOption'

    CreateBookingRequest:
      type: object
      required:
        - optionCode
        - channel
        - mainPassenger
      properties:
        optionCode:
          type: string
          description: Option code returned from search endpoint
        channel:
          $ref: '#/components/schemas/BookingChannel'
        agencyName:
          type: string
          nullable: true
        mainPassenger:
          type: object
          required: [fullName, phone]
          properties:
            fullName:
              type: string
            phone:
              type: string
            email:
              type: string
        additionalPassengers:
          type: array
          items:
            type: object
            properties:
              fullName:
                type: string
              phone:
                type: string
              email:
                type: string

    CreateBookingResponse:
      type: object
      properties:
        booking:
          $ref: '#/components/schemas/Booking'
        passengers:
          type: array
          items:
            $ref: '#/components/schemas/Passenger'

    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          format: password

    LoginResponse:
      type: object
      properties:
        accessToken:
          type: string
        user:
          $ref: '#/components/schemas/User'

    RegisterRequest:
      type: object
      required:
        - email
        - password
        - fullName
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          format: password
        fullName:
          type: string
        phone:
          type: string
        role:
          $ref: '#/components/schemas/Role'

    PaginatedResponse:
      type: object
      properties:
        items:
          type: array
          items: {}
        total:
          type: integer
        page:
          type: integer
        pageSize:
          type: integer

    ErrorResponse:
      type: object
      properties:
        statusCode:
          type: integer
        error:
          type: string
        message:
          type: string

    # Dispatch Schemas
    DriverLocationStatus:
      type: string
      enum: [ONLINE, OFFLINE, ON_TRIP, BREAK]

    FlightTrackingStatus:
      type: string
      enum: [SCHEDULED, DEPARTED, EN_ROUTE, LANDED, ARRIVED_GATE, CANCELLED, DIVERTED, DELAYED, UNKNOWN]

    DispatchIssueSeverity:
      type: string
      enum: [LOW, MEDIUM, HIGH, CRITICAL]

    DispatchIssueStatus:
      type: string
      enum: [OPEN, IN_PROGRESS, RESOLVED, ESCALATED, CLOSED]

    DispatchIssueType:
      type: string
      enum: [NO_SHOW_CUSTOMER, NO_SHOW_DRIVER, DRIVER_LATE, VEHICLE_BREAKDOWN, ACCIDENT, CUSTOMER_COMPLAINT, DRIVER_COMPLAINT, PAYMENT_ISSUE, FLIGHT_ISSUE, ADDRESS_ISSUE, OTHER]

    NotificationRecipientType:
      type: string
      enum: [CUSTOMER, DRIVER, SUPPLIER, DISPATCHER, AGENCY]

    NotificationType:
      type: string
      enum: [BOOKING_CONFIRMED, DRIVER_ASSIGNED, DRIVER_EN_ROUTE, DRIVER_ARRIVED, TRIP_STARTED, TRIP_COMPLETED, FLIGHT_DELAYED, PICKUP_TIME_CHANGED, BOOKING_CANCELLED, REVIEW_REQUEST, PAYMENT_RECEIVED, PAYOUT_SENT, DOCUMENT_EXPIRING, GENERAL]

    NotificationChannel:
      type: string
      enum: [EMAIL, SMS, PUSH, WHATSAPP, IN_APP]

    NotificationStatus:
      type: string
      enum: [PENDING, SENT, DELIVERED, FAILED, READ]

    MessageSenderType:
      type: string
      enum: [CUSTOMER, DRIVER, DISPATCHER, SYSTEM]

    MessageType:
      type: string
      enum: [TEXT, IMAGE, LOCATION, SYSTEM]

    DriverLocation:
      type: object
      properties:
        id:
          type: integer
        driverId:
          type: integer
        name:
          type: string
        phone:
          type: string
        supplier:
          type: string
        location:
          type: object
          properties:
            lat:
              type: number
            lng:
              type: number
            heading:
              type: number
            speed:
              type: number
            accuracy:
              type: number
            batteryLevel:
              type: integer
        status:
          $ref: '#/components/schemas/DriverLocationStatus'
        currentRideId:
          type: integer
          nullable: true
        bookingCode:
          type: string
          nullable: true
        lastUpdated:
          type: string
          format: date-time

    FlightTracking:
      type: object
      properties:
        id:
          type: integer
        bookingId:
          type: integer
        bookingCode:
          type: string
        flightNumber:
          type: string
        flightDate:
          type: string
          format: date
        departureAirport:
          type: string
        arrivalAirport:
          type: string
        scheduledDeparture:
          type: string
          format: date-time
          nullable: true
        scheduledArrival:
          type: string
          format: date-time
        estimatedArrival:
          type: string
          format: date-time
          nullable: true
        actualArrival:
          type: string
          format: date-time
          nullable: true
        status:
          $ref: '#/components/schemas/FlightTrackingStatus'
        delayMinutes:
          type: integer
        delayReason:
          type: string
          nullable: true
        terminal:
          type: string
          nullable: true
        gate:
          type: string
          nullable: true
        baggageClaim:
          type: string
          nullable: true
        trackingSource:
          type: string
          nullable: true
        lastChecked:
          type: string
          format: date-time
          nullable: true
        customerName:
          type: string
        pickupTime:
          type: string
          format: date-time
        pickupAdjusted:
          type: boolean

    DispatchIssue:
      type: object
      properties:
        id:
          type: integer
        bookingId:
          type: integer
          nullable: true
        bookingCode:
          type: string
          nullable: true
        rideId:
          type: integer
          nullable: true
        driverId:
          type: integer
          nullable: true
        supplierId:
          type: integer
          nullable: true
        type:
          $ref: '#/components/schemas/DispatchIssueType'
        severity:
          $ref: '#/components/schemas/DispatchIssueSeverity'
        title:
          type: string
        description:
          type: string
          nullable: true
        status:
          $ref: '#/components/schemas/DispatchIssueStatus'
        resolution:
          type: string
          nullable: true
        reportedBy:
          type: string
        reporterId:
          type: integer
          nullable: true
        resolvedBy:
          type: integer
          nullable: true
        resolvedAt:
          type: string
          format: date-time
          nullable: true
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        customerName:
          type: string
          nullable: true
        driverName:
          type: string
          nullable: true
        supplierName:
          type: string
          nullable: true

    Notification:
      type: object
      properties:
        id:
          type: integer
        recipientType:
          $ref: '#/components/schemas/NotificationRecipientType'
        recipientId:
          type: integer
          nullable: true
        recipientEmail:
          type: string
          nullable: true
        recipientPhone:
          type: string
          nullable: true
        type:
          $ref: '#/components/schemas/NotificationType'
        title:
          type: string
        message:
          type: string
        bookingId:
          type: integer
          nullable: true
        bookingCode:
          type: string
          nullable: true
        rideId:
          type: integer
          nullable: true
        channel:
          $ref: '#/components/schemas/NotificationChannel'
        status:
          $ref: '#/components/schemas/NotificationStatus'
        sentAt:
          type: string
          format: date-time
          nullable: true
        deliveredAt:
          type: string
          format: date-time
          nullable: true
        readAt:
          type: string
          format: date-time
          nullable: true
        errorMessage:
          type: string
          nullable: true
        metadata:
          type: object
          nullable: true
